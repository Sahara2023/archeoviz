# For help debugging build failures open an issue on the RStudio community with the 'github-actions' tag.
# https://community.rstudio.com/new-topic?category=Package%20development&tags=github-actions
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release', windows_32_or_64: '64'}
          - {os: macOS-latest, r: 'release'}
          - {os: ubuntu-20.04, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/focal/latest"}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      # Windows binary paths to allow linking
      #~ CIBW_ENVIRONMENT_WIN DOWS: LIB="c://glpk//w64;c://lpsolve" INCLUDE="c://glpk//src;c://"
    
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@master
      - name: Install Dependencies (Windows)
        run: choco install pandoc rtools # glpk
        if: matrix.config.os == 'windows-latest'  
      - name: Install Dependencies (Linux)
        run: sudo apt-get install pandoc # libglpk-dev libglpk40 libc6  libcurl4-openssl-dev
        if: matrix.config.os == 'ubuntu-20.04'  
      - name: Install Dependencies (macOS)
        run: brew install pandoc
        if: matrix.config.os == 'macOS-latest'          
      - name: Install R dependencies
        run: |
          install.packages(c("rcmdcheck", "ggplot2", "mgcv", "plotly", "cxhull", "reshape2", "viridisLite", "svglite", "shiny", "shinythemes", "dplyr"))   
        shell: Rscript {0}     
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true
